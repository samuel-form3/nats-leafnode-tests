apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test2-user-cert
  namespace: default
spec:
  secretName: test2-user-cert-tls
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
    - form3
    organizationalUnits:
    - paymentservice
  isCA: false
  privateKey:
    algorithm: ECDSA
    encoding: PKCS1
    size: 256
  usages:
    - signing
    - key encipherment
    - server auth
    - client auth
  dnsNames:
  - test2.form3.tech
  issuerRef:
    name: ca-issuer
    kind: Issuer
    group: cert-manager.io
