nats:
  serverNamePrefix: b1-
  jetstream:
    enabled: true
  tls:
    secret:
      name: nats-client-tls
    ca: "ca.crt"
    cert: "tls.crt"
    key: "tls.key"
    verifyAndMap: true
  
auth:
  enabled: true
  basic:
    accounts:
      test1:
        users:
        - user: test1.form3.tech
        jetstream: true
        imports:
        - stream:
            subject: "TEST2.test"
            account: test2
          prefix: "TEST1"
      test2:
        users:
        - user: test2.form3.tech
        jetstream: true
        exports:
        - stream: "TEST2.test"
          accounts: 
          - test1
      sys: 
        users:
        - user: admin
          password: changeit
  systemAccount: sys

cluster:
  enabled: true
  replicas: 3
  tls:
    secret:
      name: nats-server-tls
    ca: "ca.crt"
    cert: "tls.crt"
    key: "tls.key"

leafnodes:
  enabled: true
  noAdvertise: true
  remotes:
    - urls:
      - "nats://172.18.255.221:7422"
      - "nats://172.18.255.222:7422"
      account: test2
      tls:
        secret:
          name: test2-user-cert-tls
        ca: "ca.crt"
        cert: "tls.crt"
        key: "tls.key"
  tls:
    secret:
      name: nats-leaf-tls
    ca: "ca.crt"
    cert: "tls.crt"
    key: "tls.key"
    verifyAndMap: true
    
k8sClusterDomain: b1.local


natsbox:
  enabled: false